<body>
    <section>
        <div class="rrethi"></div>
        <header>
            <a href="#"><img src="img/logo.png" class="logo"></a>
            <ul>
                <li> <a href="#">Intro</a> </li>

                <li> <a href="#">Diqka e re</a> </li>
                <li> <a href="#">Kontakti</a> </li>
            </ul>
        </header>
        <div class="kontenti">
            <div class="textBox">
                <h2>Nuk është vetem Kafe <br>Është <span>Starbucks</span> </h2>
                <p>"Është e mahnitshme se si bota fillon të ndryshojë <br>

            <div class="imgBox">
                <img src="img/img1.png" class="Starbucks">

            <li><a href="#"><img src="img/img1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></a></li>
            <li><a href="#"><img src="img/img2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></a></li>

        </ul>

            <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
        </ul>
    </section>


   <script type="text/javascript">

function imgSlider(anything){
    document.querySelector('.Starbucks').src = anything;
}
function changeCircleColor(color){
    const rrethi = document.querySelector('.rrethi');
    circle.style.background = color;
}
</script>
